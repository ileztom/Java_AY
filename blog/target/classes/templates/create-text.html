<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Text Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1 class="my-4">Create Text Post</h1>
    <form th:action="@{/create-text}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Text</label>
            <textarea class="form-control" id="title" th:field="*{title}" rows="5" placeholder="Write your text here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
